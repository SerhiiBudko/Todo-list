{% extends "base.html" %}

{% block content %}
  <div class="col-md-12 d-flex justify-content-between">
    <h1>Tags</h1>
    
    <div class="col-md-3 text-right">
      <a class="btn btn-primary" style="float: right;" href="{% url 'tasks:create-tag' %}">Add tag</a>
    </div>  
  </div>
  {% if tags_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tags_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a class="btn btn-secondary" href="{% url 'tasks:tag-update' pk=tag.id %}">
                Update
          </a>
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url 'tasks:tag-delete' pk=tag.id %}">
                Delete
          </a>
        </td>
      </tr>
    {% endfor %}
    </table>
  {% endif %}
{% endblock %}
